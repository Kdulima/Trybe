<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us!</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
  <header class="container text-center rounded">
    <h1 class="display-1 bg-info">Formulário para Curriculo</h1>
      <p class="lead text-opacity-50">Junte-se a nós!</p>
  </header>
    
<form class="container" method="GET">
  <!-- NOME -->
  <div class="mb-3">
    <label class="form-label lead" for="full-name">Nome: </label>
    <input class="form-control" maxlength="40" required type="text" name="full-name"  id="full-name" >
  </div>
      
  <!-- EMAIL -->
  <div class="mb-3">
    <label class="form-label lead" for="email">Email</label>
    <input class="form-control" maxlength="50" required  type="text" name="email" id="email" >
  </div>
              
  <!-- CPF -->
  <div class="mb-3">
    <label class="form-label lead" for="CPF">CPF</label>
    <input class="form-control" maxlength="11" required  type="text" name="CPF" id="CPF" >
  </div>
          
  <!-- ENDEREÇO -->
  <div class="mb-3">
    <label class="form-label lead" for="Endereco">Endereço</label>
    <input class="form-control" maxlength="200" required  type="text" name="Endereco" id="Endereco" >
  </div>  
      
  <!-- CIDADE - TEXTO -->
  <div class="mb-3">
    <label class="form-label lead" for="Cidade">Cidade</label>
    <input class="form-control" maxlength="28" required  type="text" name="Cidade" id="Cidade" >
  </div>
        
  <!-- ESTADO - SELECT -->
  <div class="mb-3">
    <label class="form-label lead" for="estado">Estado</label>
    <select class="form-select" name="estado" id="estado" required>
    </select>
  </div>
          
  <!-- TIPO -->
  
  <p class="lead">Tipo do imóvel</p>
  <div class="form-check">
    <label class="form-check-label" for="casa"><input 
      class="form-check-input" type="radio" name="moradia" id="casa" 
      value="C" required>Casa
    </label>
    
    <label class="form-check-label" for="apartamento"><input 
      class="form-check-input" type="radio" name="moradia" 
      id="apartamento" value="A" required>Apartamento
    </label> 
    

  </div>
  
<br>
<!-- 2 - Crie outro <fieldset> para dados do seu último emprego -->

  <!-- RESUMO DO CURRICULO -->
  <div class="mb-3">
    <label class="form-label lead" for="resumo"></label>
    <textarea name="resumo" id="resumo" cols="147" rows="10" maxlength="1000">Resumo do Curriculo</textarea>
  </div>
  
  <!-- CARGO -->
  <div class="mb-3">
    <label class="form-label lead" for="Cargo">Cargo</label>
    <input class="form-control" type="text"maxlength="40" required  type="text" name="Cargo" id="Cargo" >
  </div>

  <!-- DESCRIÇÃO DO CARGO -->
  <div class="mb-3">
    <label class="form-label lead" for="Descricao">Descrição do Cargo</label>
    <input class="form-control" type="text"maxlength="500" required  type="text" name="Descricao" id="Descricao" >
  </div>

  <!-- DATA DE INICIO -->
  <div class="mb-3">
    <label class="form-label lead" for="dataInicio">Data de Início</label>
    <input class="form-control" type="text" required name="dataInicio" id="dataInicio">
  </div>
<br>

<!-- 3 - Logo abaixo do formulário, crie um botão que: -->
<!-- * Chame uma função JavaScript e interrompa o fluxo automático do form utilizando o 
 preventDefault() . Note que isso vai impedir as validações do HTML ao fazer o submit
          
* Implemente, agora, no Javascript , as validações que foram pedidas ao longo da montagem 
do formulário.
          
* Caso todos os dados sejam válidos, monte uma <div> com o consolidado dos dados que foram
inseridos no formulário.
          
* Caso haja algum dado inválido, mostre em uma <div> uma mensagem de erro. Se o erro for 
na Data de Início , a mensagem deve ser contextualizada. -->

  <button class="botaoEnviar" type="submit">Enviar</button>
  
<!-- 4 - Crie um botão Limpar que limpa todos os campos do formulário e a <div> com seu 
currículo também.  --> 

<button class="botaoLimpar" type="submit">Limpar</button>

</form>
<script src="exercicios-dia-6-1.js"></script>

</body>
</html>
