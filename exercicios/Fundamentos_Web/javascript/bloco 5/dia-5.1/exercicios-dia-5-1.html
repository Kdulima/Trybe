exercicios-dia-5-1.html<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
    
//1 - Crie uma função que mude o texto na tag <p> para uma descrição de como você
// se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o 
// exercício)
        
function change() {
  let paragrafo = document.getElementsByTagName('p')[1];
paragrafo.innerText = 'Dev FullStack ganhando R$ 8.000,00'
}
change();


// 2 - Crie uma função que mude a cor do quadrado amarelo para o verde 
// da Trybe (rgb(76,164,109)).

function changeAmarelo () {
  let quadrado = document.getElementsByClassName('main-content')[0];
quadrado.style.background = 'rgb(76,164,109)'
}
changeAmarelo();


//3 - Crie uma função que mude a cor do quadrado vermelho para branco.

function changeVermelho () {
  let quadradoVermelho = document.getElementsByClassName('center-content')[0];
  quadradoVermelho.style.background = 'white';
}
changeVermelho();


//4 - Crie uma função que corrija o texto da tag <h1>.
function corrigeTag () {
  let tagH1 = document.getElementsByTagName ('h1')[0];
  tagH1.innerText = 'Exercício 5.1 - JavaScript'
}
corrigeTag();


//5 - Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
function textP () {
  let tagP = document.getElementsByTagName ('p')[0];
  tagP.innerHTML = tagP.innerHTML.toUpperCase();
}
textP();


//6 - Crie uma função que exiba o conteúdo de todas as tags <p> no console.
function showAllTags () {
  let p = document.getElementsByTagName('p');
  for (let index = 0; index < p.length; index += 1) {
    console.log(p[index].innerHTML);
  }
}
showAllTags();

    </script>
  </body>
</html>
